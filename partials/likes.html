<div class="f_likes">

  <div class="f_likes_item f_likes_fb">
    <div id="fb-root"></div>
    <script>
      (function(d, s, id) {
        var js, fjs = d.getElementsByTagName(s)[0];
        if (d.getElementById(id)) return;
        js = d.createElement(s); js.id = id;
        js.src = "//connect.facebook.net/ru_RU/all.js#xfbml=1";
        fjs.parentNode.insertBefore(js, fjs);
      }(document, 'script', 'facebook-jssdk'));
    </script>
    <div class="fb-like" data-href="http://billibox.ru/" data-send="false" data-layout="button_count" data-width="300" data-show-faces="false" action="like"></div>
  </div>

  <div class="f_likes_item f_likes_tw">
    <a href="https://twitter.com/share" class="twitter-share-button" data-lang="ru">Твитнуть</a>
    <script>
      !function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");
    </script>
  </div>

  <div class="f_likes_item f_likes_gplus">
    <div class="g-plusone" data-size="medium" data-href="http://billybox.ru/"></div>
    <script type="text/javascript">
      window.___gcfg = {lang: 'ru'};
      (function() {
        var po = document.createElement('script'); po.type = 'text/javascript'; po.async = true;
        po.src = 'https://apis.google.com/js/plusone.js';
        var s = document.getElementsByTagName('script')[0]; s.parentNode.insertBefore(po, s);
      })();
    </script>
  </div>

  <div class="f_likes_item f_likes_vk">
    <div id="vk_like"></div>
    <script type="text/javascript">VK.Widgets.Like("vk_like", {type: "button",height: 20});</script>
  </div>

</div>
